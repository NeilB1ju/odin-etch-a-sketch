<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-text">Etch-a-Sketch</div>
    </div>

    <div class="main">
        <div class="settings">
            <div class="color-pick">
                <input type="color" value="#333333" id="color">
            </div>
            <button class="color-button">Color Mode</button>
            <button class="rainbow-button">Rainbow Mode</button>
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear</button>
            <div class="grid-size-text">16x16</div>
            <input id="size" type="range" value="16" min="1" max="64">
        </div>

        <div class="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
